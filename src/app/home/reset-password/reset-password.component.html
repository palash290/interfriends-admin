<div class="login-page">
    <div class="login-box">
        <div class="w-100">
            <div class="login-logo">
                <!-- <b>Admin</b>LTE -->
                <img src="assets/img/logo/logo-app.png" alt="User Image">
                <!-- <a href="../../index2.html"></a></a> -->
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Reset Password</p>
                <form class="auth-form" [formGroup]="form" (submit)="onSave()">
                    <div class="form-group">
                        <input type="password" formControlName="password" placeholder="Enter password"
                            class="form-control">
                        <!-- <div class="icon">
                            <img src="assets/images/lock.png" align="" alt="" title="">
                        </div> -->
                        <span class="error-message" *ngIf="form.get('password').invalid && form.get('password').touched">Please Enter
                            Password</span>
                    </div>
                    <div class="form-group fp-grp">
                        <input type="password" formControlName="confirmPassword" placeholder="Enter password"
                            class="form-control">
                        <!-- <div class="icon">
                            <img src="assets/images/lock.png" align="" alt="" title="">
                        </div> -->
                        <span class="error-message" *ngIf="form.get('confirmPassword').invalid && form.get('confirmPassword').touched">Please
                            enter a
                            Confirm password.</span>
                        <span class="error-message"
                            *ngIf="checkPasswords() && !form.get('confirmPassword').invalid && form.get('confirmPassword').touched">Passwords
                            do not match</span>
                    </div>
                    <div class="">
                        <div class="col-xs-4">
                            <button (click)="onSave()" type="submit" class="btn btn-primary btn-block btn-flat"
                                [disabled]="isLoading">
                                <span *ngIf="!isLoading">Submit</span>
                                <span *ngIf="isLoading"><i class="fa fa-refresh fa-spin"></i></span>
                            </button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
        </div>
        <!-- /.login-box-body -->
    </div>
</div>
