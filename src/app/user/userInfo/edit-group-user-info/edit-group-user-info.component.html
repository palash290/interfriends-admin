<div class="modal-content">
  <div class="modal-header">
      <h1 class="modal-title mb-0 pl-2" *ngIf="mode == 'create'">Add User Info</h1>
      <h1 class="modal-title mb-0 pl-2" *ngIf="mode == 'update'">Update User Info</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopupEdit" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <form role="form" [formGroup]="form" (submit)="onSave()">
      <div class="box-body" *ngIf="isLoadingUpdate">
          <mat-spinner class="mx-auto"></mat-spinner>
      </div>
      <div class="modal-body" *ngIf="!isLoadingUpdate">
          <div class="col-md-12">
              <div class="form-group" [ngClass]="{'has-error': form.get('amount').invalid  && form.get('amount').touched}">
                  <label>Monthly Payment/Savings</label>
                  <input type="text" class="form-control" placeholder="Enter Amount" formControlName="amount" />
                  <span class="help-block" *ngIf="form.get('amount').invalid  && form.get('amount').touched">
                    Please enter a Amount.
                  </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': form.get('jnr_amount').invalid  && form.get('jnr_amount').touched}">
                  <label>Monthly JNR Savings</label>
                  <input type="text" class="form-control" placeholder="Enter Amount" formControlName="jnr_amount" />
                  <span class="help-block" *ngIf="form.get('jnr_amount').invalid  && form.get('jnr_amount').touched">
                    Please enter a Amount.
                  </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': form.get('expected_date').invalid  && form.get('expected_date').touched}">
                <label>Expected Payout Date</label>
                <input type="date" data-date-format="Y-m-d" class="form-control" placeholder="Start Date" formControlName="expected_date" />
                <span class="help-block" *ngIf="form.get('expected_date').invalid  && form.get('expected_date').touched">
                  Please enter a expected payout date.
                </span>
            </div>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary pull-left" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
              <span *ngIf="!isLoading">
                  <span *ngIf="mode === 'create'">Add</span>
                  <span *ngIf="mode === 'update'">Update</span>
              </span>
              <span *ngIf="isLoading">
                  <i class="fa fa-refresh fa-spin"></i>
              </span>

          </button>
      </div>
  </form>
</div>
