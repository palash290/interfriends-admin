<div class="hold-transition sidebar-mini" [ngClass]="{'skin-blue': checkAdminType(),'skin-red-light': !checkAdminType()}">
<div class="wrapper">

    <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Profile
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Update Profile</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngIf="isLoading">
              <mat-spinner  class="mx-auto"></mat-spinner>
            </div>
            <div class="overlay" *ngIf="isLoadingUpdate">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div *ngIf="!isLoading">
            <form role="form" [formGroup]="form" (submit)="onSubmit()">
              <div class="box-body">
                <div class="form-group" [ngClass]="{'has-error': form.get('name').invalid  && form.get('name').touched}">
                  <label>Full Name</label>
                  <input type="text" class="form-control"  placeholder="Enter full name" formControlName="name">
                  <span class="help-block" *ngIf="form.get('name').invalid  && form.get('name').touched">
                    Please enter a full name.
                  </span>
                </div>
                <div class="form-group" [ngClass]="{'has-error': form.get('phone').invalid  && form.get('phone').touched}">
                  <label>Phone</label>
                  <input type="text" class="form-control"  placeholder="Enter phone" formControlName="phone">
                  <span class="help-block" *ngIf="form.get('phone').invalid  && form.get('phone').touched">
                    Please enter a phone.
                  </span>
                </div>
                <div class="form-group" [ngClass]="{'has-error': form.get('email').invalid  && form.get('email').touched}">
                  <label>Email Address</label>
                  <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
                  <span class="help-block" *ngIf="form.get('email').invalid  && form.get('email').touched">
                    Please enter a email.
                  </span>
                </div>

               
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
</div>
<!-- ./wrapper -->
