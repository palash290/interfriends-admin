        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" (click)="showDropDown()">
            <img [src]="image" class="user-image" alt="User Image">
            <span class="hidden-xs">{{name}}</span>
          </a>
          <ul class="dropdown-menu" [ngStyle]="{'display': display1}">
            <!-- User image -->
            <li class="user-header">
              <img [src]="image" class="img-circle" alt="User Image">
              <p>
                {{name}}
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a routerLink="/user/updateProfile" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <button class="btn btn-default btn-flat" data-toggle="modal" data-target="#logoutModal" (click)="openModal()">Sign out</button>
              </div>

          </ul>
        </li>
      </ul>

  <!-- Logout Modal-->
  <div class="modal fade show" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary bg-theme border-theme" href="javascript:void(0);" (click)="onLogout()">Logout</a>
        </div>
      </div>
    </div>
  </div>
