



<div class="hold-transition sidebar-mini" [ngClass]="{'skin-blue': checkAdminType(),'skin-red-light': !checkAdminType()}">
    <div class="wrapper">

        <app-header></app-header>
      <!-- Left side column. contains the logo and sidebar -->
      <app-sidebar></app-sidebar>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- image upload s -->

        <div class="ct_banner_table_main ">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <section  class="content-header ct_content_header">
                  <h1 class="mb-0">user credit score</h1>
                  <span  class="breadcrumb">
                    <button *ngIf="!addStatus" type="button" data-toggle="modal" data-target="#exampleModal" class="btn bg-maroon" (click)="addCreditScore()"> Add </button>
                    <button *ngIf="addStatus" type="button" data-toggle="modal" data-target="#exampleModal" class="btn bg-maroon" (click)="Back()"> Back </button>
                  </span>
                </section>
                <div *ngIf="!addStatus" class="ct_banner_table table-responsive box box-primary mt-4">
                  <table>
                    <thead>
                    <tr class="table-headers">
                      <th>score1</th>
                      <th>score2</th>
                      <th>credit score name</th>
                      <th>credit score description</th>
                      <th>view</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let score of creditScoreList">
                        <td>{{score.score1}}</td>
                        <td>{{score.score2}}</td>
                        <td>{{score.credit_score_name}}</td>
                        <td>{{score.credit_score_description}}</td>
                        <td>
                          <button (click)="editCreditScore(score)"  data-toggle="modal" data-target="#exampleModal" ngbtooltip="Edit" class="btn btn-primary margin" ng-reflect-ngb-tooltip="Edit"><i aria-hidden="true" class="fa fa-pencil-square-o"></i></button>
                        <button (click)="delete(score.id)" type="button" data-toggle="modal" data-target="#deleteModal" ngbtooltip="Delete" class="btn btn-danger margin" ng-reflect-ngb-tooltip="Delete"><i  aria-hidden="true" class="fa fa-trash"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                        <!-- <button *ngIf="banner.title != ''"  data-toggle="modal" data-target="#exampleModal" ngbtooltip="Edit" class="btn btn-primary margin" ng-reflect-ngb-tooltip="Edit"><i aria-hidden="true" class="fa fa-pencil-square-o"></i></button>
                        <button (click)="delete(banner.id)" type="button" data-toggle="modal" data-target="#deleteModal" ngbtooltip="Delete" class="btn btn-danger margin" ng-reflect-ngb-tooltip="Delete"><i  aria-hidden="true" class="fa fa-trash"></i></button> -->

                </div>
              </div>
            </div>

          </div>
        </div>
        <section class="content mt-4" *ngIf="addStatus">
          <div class="row">
            <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Add user credit score</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <!-- <div class="box-body" >
                  <mat-spinner  class="mx-auto"></mat-spinner>
                </div> -->
                <!-- <div class="overlay">
                  <i class="fa fa-refresh fa-spin"></i>
                </div> -->
                <form [formGroup]="myForm">
                    <div class="form-group box-header mb-0">
                        <label>score1</label>
                        <input formControlName="score1" class="form-control" placeholder="Enter credit score1">
                      </div>

                      <div class="form-group box-header mb-0">
                        <label>score2</label>
                        <input formControlName="score2" class="form-control" placeholder="Enter credit score2">
                      </div>
                      <div class="form-group box-header mb-0">
                        <label>credit score name</label>
                        <input formControlName="credit_score_name" class="form-control" placeholder="Enter credit score name">
                      </div>
                      <div class="form-group box-header mb-0">
                        <label>credit score description</label>
                        <input formControlName="credit_score_description" class="form-control" placeholder="Enter credit score description">
                      </div>
                      <div class="box-footer">
                        <button type="submit" class="btn btn-primary" (click)="submit()">Add Credit Score</button>
                      </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </section>

        <!-- image upload E -->
      </div>
      <!-- /.content-wrapper -->
      <app-footer></app-footer>
    </div>
    </div>
    <!-- ./wrapper -->


    <div *ngIf="editcreditscoreCheck" class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true" [ngStyle]="{'display':display}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="close()">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="myForm">
              <div class="form-group box-header mb-0">
                  <label>score1</label>
                  <input formControlName="score1" class="form-control" placeholder="Enter credit score1">
                </div>

                <div class="form-group box-header mb-0">
                  <label>score2</label>
                  <input formControlName="score2" class="form-control" placeholder="Enter credit score2">
                </div>
                <div class="form-group box-header mb-0">
                  <label>credit score name</label>
                  <input formControlName="credit_score_name" class="form-control" placeholder="Enter credit score name" disabled>
                </div>
                <div class="form-group box-header mb-0">
                  <label>credit score description</label>
                  <input formControlName="credit_score_description" class="form-control" placeholder="Enter credit score description">
                </div>
                <!-- <div class="box-footer">
                  <button type="submit" class="btn btn-primary">Upload Credit Score</button>
                </div> -->
          </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"  data-dismiss="modal" aria-label="Close" (click)="updateCreditScore()">Edit</button>
          </div>
        </div>
      </div>
    </div>
