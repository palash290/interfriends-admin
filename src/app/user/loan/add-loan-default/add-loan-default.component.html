<div class="modal-content">
  <div class="modal-header">
     <h1 class="modal-title mb-0 pl-2">Add loan account</h1>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopupAdd" (click)="onClose()">
     <span aria-hidden="true">&times;</span>
     </button>
  </div>
  <form role="form" [formGroup]="form" (submit)="onSave()">
  <div class="modal-body ct_overflow_hidden">
     <div class="col-md-12">
        <div class="form-group" [ngClass]="{'has-error': form.get('loan_amount').invalid  && form.get('loan_amount').touched}">
           <label>Amount</label>
           <div>
              <input type="text" class="form-control" placeholder="Enter Amount" formControlName="loan_amount"/>
           </div>
           <span class="help-block" *ngIf="form.get('loan_amount').invalid  && form.get('loan_amount').touched">
           Please enter a Amount.
           </span>
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('interRate').invalid  && form.get('interRate').touched}">
          <label>Interest Rate</label>
          <div>
             <input type="text" class="form-control" placeholder="Enter Interest Rate" formControlName="interRate"/>
          </div>
          <span class="help-block" *ngIf="form.get('interRate').invalid  && form.get('interRate').touched">
          Please enter a Interest Rate.
          </span>
       </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('loan_type').invalid  && form.get('loan_type').touched}">
          <label>Loan Type</label>
          <select class="form-control" formControlName="loan_type" (change)="onSelectType()">
             <option value=''>Select loan type</option>
             <option value='1' >loan</option>
             <option value='2'>Car Insurance Loan</option>
             <option value='3'>Help me Buy a Car</option>
             <option value='4'>Help me pay off credit card</option>
             <option value='5'>Help me pay something else</option>
             <option value='6'>Help me raise my house deposit</option>
          </select>
          <span class="help-block" *ngIf="form.get('loan_type').invalid  && form.get('loan_type').touched">
          Please enter a Loan Type.
          </span>
       </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('tenure').invalid  && form.get('tenure').touched}">
           <label>Loan term</label>
           <select class="form-control" formControlName="tenure" *ngIf="loanType !== '2'">
              <option value=''>Select Loan term</option>
              <option value='12'>12 Month</option>
              <option value='18'>18 Months</option>
              <option value='24'>24 Months</option>
              <option value='30'>30 Months</option>
              <option value='36'>36 Months</option>
           </select>
           <select class="form-control" formControlName="tenure" *ngIf="loanType === '2'">
            <option value=''>Select Loan term</option>
            <option value='12'>12 Month</option>
         </select>
           <span class="help-block" *ngIf="form.get('tenure').invalid  && form.get('tenure').touched">
           Please enter a tenure.
           </span>
        </div>

        <div class="form-group" *ngIf="loanType === '2'">
          <label>When do you require payment select date</label>
          <div>
             <input type="date" class="form-control" placeholder="Enter Amount" formControlName="pay_date"/>
          </div>
          <span class="help-block" *ngIf="form.get('pay_date').invalid  && form.get('pay_date').touched">
            Please enter a pay date.
          </span>
       </div>
        <div class="form-group" *ngIf="loanType === '2'">
           <label>document image</label>
           <input type="file" class="form-control" (change)="onImagePicked($event)" />
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('contact_number').invalid  && form.get('contact_number').touched}">
           <label>Contact Number</label>
           <input type="text" class="form-control" placeholder="Enter Contact number" formControlName="contact_number" />
           <span class="help-block" *ngIf="form.get('contact_number').invalid  && form.get('contact_number').touched">
           Please enter a contact number.
           </span>
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('created_at').invalid  && form.get('created_at').touched}">
          <label>Created On</label>
          <input type="date" class="form-control" placeholder="Enter Contact number" formControlName="created_at" />
          <span class="help-block" *ngIf="form.get('created_at').invalid  && form.get('created_at').touched">
          Please enter a created on.
          </span>
       </div>
       <div class="form-group" [ngClass]="{'has-error': form.get('note_title').invalid  && form.get('note_title').touched}">
        <label>Note Title</label>
        <input type="text" class="form-control" placeholder="Enter Title" formControlName="note_title" />
        <span class="help-block" *ngIf="form.get('note_title').invalid  && form.get('note_title').touched">
          Please enter a Title.
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': form.get('note_description').invalid  && form.get('note_description').touched}">
        <label> Note Description</label>
        <input type="text" class="form-control" placeholder="Enter Description" formControlName="note_description" />
        <span class="help-block" *ngIf="form.get('note_description').invalid  && form.get('note_description').touched">
          Please enter a Description.
        </span>
    </div>
     </div>
  </div>
  <div class="modal-footer">
     <button type="button" class="btn btn-secondary pull-left" data-dismiss="modal" (click)="onClose()">Close</button>
     <button type="submit" class="btn btn-primary" [disabled]="isLoading">
     <span *ngIf="!isLoading">
      <span>Add</span>
     </span>
     <span *ngIf="isLoading">
     <i class="fa fa-refresh fa-spin"></i>
     </span>
     </button>
  </div>
  </form>
</div>
