<div class="hold-transition sidebar-mini" [ngClass]="{'skin-blue': checkAdminType(),'skin-red-light': !checkAdminType()}">
<div class="wrapper">

    <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Profile
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Update Profile</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="overlay" *ngIf="isLoading">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
            <form role="form" [formGroup]="form" (submit)="onSave()">
              <div class="box-body">
                <div class="form-group" [ngClass]="{'has-error': form.get('oldpassword').invalid  && form.get('oldpassword').touched}">
                  <label>Current Password</label>
                  <input type="password" class="form-control"  placeholder="Enter current password" formControlName="oldpassword">
                  <span class="help-block" *ngIf="form.get('oldpassword').invalid  && form.get('oldpassword').touched">
                    Please enter a current password.
                  </span>
                </div>
                <div class="form-group" [ngClass]="{'has-error': form.get('password').invalid  && form.get('password').touched}">
                  <label>New Password</label>
                  <input type="password" class="form-control"  placeholder="Enter password" formControlName="password">
                  <span class="help-block" *ngIf="form.get('password').invalid  && form.get('password').touched">
                    Please enter a password.
                  </span>
                </div>
                <div class="form-group" [ngClass]="{'has-error': (checkPasswords() && form.get('confirmPassword').touched) || (form.get('confirmPassword').invalid  && form.get('confirmPassword').touched)}">
                    <label>Repeat New Password</label>
                    <input type="password" class="form-control"  placeholder="Enter confirm password" formControlName="confirmPassword">
                    <span class="help-block" *ngIf="form.get('confirmPassword').invalid  && form.get('confirmPassword').touched">
                      Please enter a confirm password.
                    </span>
                    <span class="help-block" *ngIf="checkPasswords() && !form.get('confirmPassword').invalid  && form.get('confirmPassword').touched">
                      Passwords do not match.
                    </span>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
</div>
