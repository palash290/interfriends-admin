<div class="hold-transition sidebar-mini" [ngClass]="{'skin-blue': checkAdminType(),'skin-red-light': !checkAdminType()}">
  <div class="wrapper">

      <app-header></app-header>
    <!-- Left side column. contains the logo and sidebar -->
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Notifications
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="">
              <!-- /.box-header -->
              <section class="">
                <div class="row" *ngIf="isLoading">
                   <mat-spinner  class="mx-auto"></mat-spinner>
                </div>
                <div class="row savings-box" *ngIf="lists.length > 0 && !isLoading">
                   <div class="col-md-12">
                      <div
                      class="notifications-list"
                      infiniteScroll
                      [infiniteScrollDistance]="2"
                      [infiniteScrollThrottle]="50"
                      (scrolled)="onScroll()"
                      >
                      <div class="row">
                         <div class="col-lg-12 px-lg-3 px-0" *ngFor="let data of lists; let i = index">
                            <div class="old-heights show-accordion">
                               <div class="box-line-white second-line-none border-0 rounded-0 py-4 mt-0 mb-2 border-left-5">
                                  <div class="row">
                                     <div class="col-12 right-box text-left d-flex">
                                        <div class="">
                                           <a class="nav-link profile-click have-notification mt-0" href="javascript:void(0)">
                                           <img src="assets/img/profile.jpg" class="img-fluid">
                                           </a>
                                        </div>
                                        <div class="ml-3 w-100">
                                           <div class="d-flex align-items-center">
                                              <p class="sub-para text-left mr-3 mb-0 mt-1">{{data.user_send_from_name}}</p>
                                              <span class="ml-auto extra-para text-right mt-0 mr-3">{{data.created_at | dateAgo}}</span>
                                              <div class="text-center float-lg-right view-btns-box">
                                                <a [routerLink]="['/user/emergencyLoanList', data.group_id, data.user_id]" class="btn btn-primary" *ngIf="data.type === '1'">View</a>
                                                <a [routerLink]="['/user/emergencyLoanList', data.group_id, data.user_id]" class="btn btn-primary" *ngIf="data.type === '2'">View</a>
                                                <a [routerLink]="['/user/emergencyLoanList', data.group_id, data.user_id]" class="btn btn-primary" *ngIf="data.type === '3'">View</a>

                                                <a [routerLink]="['/user/loanList', data.group_id, data.user_id]" class="btn btn-primary" *ngIf="data.type === '4'">View</a>
                                                <a [routerLink]="['/user/loanList', data.group_id, data.user_id]" class="btn btn-primary" *ngIf="data.type === '5'">View</a>
                                                <a [routerLink]="['/user/loanList', data.group_id, data.user_id]" class="btn btn-primary" *ngIf="data.type === '6'">View</a>
                                                <a [routerLink]="['/user/safeKeepingWithdral']" class="btn btn-primary" *ngIf="data.type === '7'">View</a>
                                                <a [routerLink]="['/user/recommendUserList']" class="btn btn-primary" *ngIf="data.type === '8'">View</a>
                                                <a [routerLink]="['/user/investmentRequest']" class="btn btn-primary" *ngIf="data.type === '9'">View</a>


                                                <!-- <button class="btn btn-danger" data-toggle="modal" data-target="#activateModal" (click)="onSetId(data.id, i)">
                                                  <i class="fa fa-trash" aria-hidden="true"></i>
                                                </button> -->
                                              </div>
                                           </div>
                                           <span class="extra-para mt-0 d-block">{{data.message}}</span>
                                        </div>
                                     </div>
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                   <div id="loadmoreuserqsn" class="text-center mt-4" *ngIf="notEmptyPost">
                      <div class="row pb-5">
                         <div class="col-md-12 p-5">
                            <ngx-spinner
                               bdOpacity = 0.9
                               bdColor = ""
                               size = "default"
                               color = "#581f87"
                               type = "ball-pulse-sync"
                               [fullScreen] = "false"
                               >
                            </ngx-spinner>
                         </div>
                      </div>
                   </div>
                </div>
                </div>
             </section>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <app-footer></app-footer>
  </div>
  </div>
  <!-- ./wrapper -->
