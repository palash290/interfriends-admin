<div class="modal-content">
  <div class="modal-header">
      <h1 class="modal-title mb-0 pl-2" *ngIf="mode == 'create'">Add Miscellaneous</h1>
      <h1 class="modal-title mb-0 pl-2" *ngIf="mode == 'update'">Update Miscellaneous</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopupAdd" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <form role="form" [formGroup]="form" (submit)="onSave()">
      <div class="box-body" *ngIf="isLoadingUpdate">
          <mat-spinner class="mx-auto"></mat-spinner>
      </div>
      <div class="modal-body ct_overflow_hidden" *ngIf="!isLoadingUpdate">
          <div class="col-md-12">
              <div class="form-group" [ngClass]="{'has-error': form.get('amount').invalid  && form.get('amount').touched}">
                  <label>Amount</label>
                  <input type="text" class="form-control" placeholder="Enter Amount" formControlName="amount" />
                  <span class="help-block" *ngIf="form.get('amount').invalid  && form.get('amount').touched">
                    Please enter a Amount.
                  </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': form.get('tenure').invalid  && form.get('tenure').touched}">
                <label>Loan term</label>
                <select class="form-control" formControlName="tenure">
                  <option value=''>Select Loan term</option>
                  <option value='12'>12 Month</option>
                  <option value='18'>18 Months</option>
                  <option value='24'>24 Months</option>
                  <option value='30'>30 Months</option>
                  <option value='36'>36 Months</option>
                </select>
                <span class="help-block" *ngIf="form.get('tenure').invalid  && form.get('tenure').touched">
                  Please enter a tenure.
                </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': form.get('start_date').invalid  && form.get('start_date').touched}">
                <label>Start Date</label>
                <input type="date" data-date-format="Y-m-d" class="form-control"  formControlName="start_date" />
                <span class="help-block" *ngIf="form.get('start_date').invalid  && form.get('start_date').touched">
                  Please enter a Start Date.
                </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': form.get('title').invalid  && form.get('title').touched}">
                <label>Title</label>
                <input type="text" class="form-control"  formControlName="title" />
                <span class="help-block" *ngIf="form.get('title').invalid  && form.get('title').touched">
                  Please enter a title.
                </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': form.get('description').invalid  && form.get('description').touched}">
                <label>Description</label>
                <input type="text" class="form-control"  formControlName="description" />
                <span class="help-block" *ngIf="form.get('description').invalid  && form.get('description').touched">
                  Please enter a description.
                </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': form.get('note_title').invalid  && form.get('note_title').touched}">
                <label>Note Title</label>
                <input type="text" class="form-control" placeholder="Enter Title" formControlName="note_title" />
                <span class="help-block" *ngIf="form.get('note_title').invalid  && form.get('note_title').touched">
                  Please enter a Title.
                </span>
              </div>
              <div class="form-group" [ngClass]="{'has-error': form.get('note_description').invalid  && form.get('note_description').touched}">
                <label> Note Description</label>
                <input type="text" class="form-control" placeholder="Enter Description" formControlName="note_description" />
                <span class="help-block" *ngIf="form.get('note_description').invalid  && form.get('note_description').touched">
                  Please enter a Description.
                </span>
            </div>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary pull-left" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
              <span *ngIf="!isLoading">
                  <span *ngIf="mode === 'create'">Add</span>
                  <span *ngIf="mode === 'update'">Update</span>
              </span>
              <span *ngIf="isLoading">
                  <i class="fa fa-refresh fa-spin"></i>
              </span>

          </button>
      </div>
  </form>
</div>
